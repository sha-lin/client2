<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - PrintDuka</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/storefront_frontend/css/auth.css">
    <style>
        .auth-body {
            padding-bottom: 20px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .row-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        @media (max-width: 480px) {
            .row-form {
                grid-template-columns: 1fr;
            }
        }
        .checkbox-terms {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            font-size: 13px;
            color: var(--gray-700);
            margin-bottom: 20px;
        }
        .checkbox-terms input {
            margin-top: 3px;
            flex-shrink: 0;
            accent-color: var(--primary-color);
        }
        .checkbox-terms a {
            color: var(--primary-color);
            text-decoration: none;
        }
        .checkbox-terms a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <h1>PrintDuka</h1>
                <p>Create your free account</p>
            </div>

            <!-- Body -->
            <div class="auth-body">
                <!-- Alert -->
                <div class="alert alert-error" id="errorAlert">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorMessage"></span>
                </div>

                <!-- Registration Form -->
                <form id="registerForm">
                    <!-- Name Row -->
                    <div class="row-form">
                        <div class="form-group">
                            <label class="form-label" for="firstName">
                                <i class="fas fa-user"></i> First Name
                            </label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="firstName"
                                name="firstName"
                                placeholder="John"
                                required
                            >
                            <div class="form-error" id="firstNameError"></div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="lastName">
                                <i class="fas fa-user"></i> Last Name
                            </label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="lastName"
                                name="lastName"
                                placeholder="Doe"
                                required
                            >
                            <div class="form-error" id="lastNameError"></div>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label class="form-label" for="email">
                            <i class="fas fa-envelope"></i> Email Address
                        </label>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email"
                            name="email"
                            placeholder="your@email.com"
                            required
                        >
                        <div class="form-error" id="emailError"></div>
                    </div>

                    <!-- Phone & Company Row -->
                    <div class="row-form">
                        <div class="form-group">
                            <label class="form-label" for="phone">
                                <i class="fas fa-phone"></i> Phone Number
                            </label>
                            <input 
                                type="tel" 
                                class="form-control" 
                                id="phone"
                                name="phone"
                                placeholder="+254 700 000000"
                                required
                            >
                            <div class="form-error" id="phoneError"></div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="company">
                                <i class="fas fa-building"></i> Company (Optional)
                            </label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="company"
                                name="company"
                                placeholder="Your Company"
                            >
                            <div class="form-error" id="companyError"></div>
                        </div>
                    </div>

                    <!-- Password & Confirm Row -->
                    <div class="row-form">
                        <div class="form-group">
                            <label class="form-label" for="password">
                                <i class="fas fa-lock"></i> Password
                            </label>
                            <input 
                                type="password" 
                                class="form-control" 
                                id="password"
                                name="password"
                                placeholder="At least 8 characters"
                                required
                            >
                            <div class="form-error" id="passwordError"></div>
                            <small class="text-muted">Min 8 characters, include uppercase, number</small>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="passwordConfirm">
                                <i class="fas fa-lock"></i> Confirm Password
                            </label>
                            <input 
                                type="password" 
                                class="form-control" 
                                id="passwordConfirm"
                                name="passwordConfirm"
                                placeholder="Confirm password"
                                required
                            >
                            <div class="form-error" id="passwordConfirmError"></div>
                        </div>
                    </div>

                    <!-- Terms & Conditions -->
                    <div class="checkbox-terms">
                        <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                        <label for="agreeTerms" style="margin: 0;">
                            I agree to the <a href="/terms/">Terms of Service</a> and 
                            <a href="/privacy/">Privacy Policy</a>
                        </label>
                    </div>

                    <!-- Register Button -->
                    <button type="submit" class="btn-auth">
                        <span class="button-text">Create Account</span>
                    </button>
                </form>
            </div>

            <!-- Footer -->
            <div class="auth-footer">
                <p>
                    Already have an account?
                    <a href="/storefront/login/">Sign in here</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/static/storefront_frontend/js/api-client.js"></script>
    <script src="/static/storefront_frontend/js/auth.js"></script>
    <script>
        // Initialize registration form
        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('registerForm');
            registerForm.addEventListener('submit', handleRegister);

            // Password strength indicator (optional)
            const passwordField = document.getElementById('password');
            passwordField.addEventListener('input', () => {
                const strength = checkPasswordStrength(passwordField.value);
                // Could add visual feedback here
            });
        });

        function checkPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            return strength;
        }
    </script>
</body>
</html>
