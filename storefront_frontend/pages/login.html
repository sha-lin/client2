<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - PrintDuka</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/storefront_frontend/css/auth.css">
</head>
<body>
    <div class="auth-loading" id="authLoading">
        <div class="spinner-large"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <h1>PrintDuka</h1>
                <p>Welcome back to your account</p>
            </div>

            <!-- Body -->
            <div class="auth-body">
                <!-- Alert -->
                <div class="alert alert-error" id="errorAlert">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorMessage"></span>
                </div>

                <!-- Login Form -->
                <form id="loginForm">
                    <!-- Email -->
                    <div class="form-group">
                        <label class="form-label" for="email">
                            <i class="fas fa-envelope"></i> Email Address
                        </label>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email"
                            name="email"
                            placeholder="your@email.com"
                            required
                            autocomplete="email"
                        >
                        <div class="form-error" id="emailError"></div>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label class="form-label" for="password">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password"
                            name="password"
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                        <div class="form-error" id="passwordError"></div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="form-group">
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" id="rememberMe" name="rememberMe">
                                Remember me
                            </label>
                            <a href="#" class="forgot-password" onclick="showForgotPasswordModal(event)">
                                Forgot password?
                            </a>
                        </div>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="btn-auth">
                        <span class="button-text">Sign In</span>
                    </button>
                </form>
            </div>

            <!-- Footer -->
            <div class="auth-footer">
                <p>
                    Don't have an account?
                    <a href="/storefront/register/">Create one now</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title">Reset Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="text-muted mb-3">Enter your email address and we'll send you a link to reset your password.</p>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="resetEmail"
                        placeholder="your@email.com"
                    >
                    <div class="form-error" id="resetError"></div>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="sendResetEmail()">Send Reset Link</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/static/storefront_frontend/js/api-client.js"></script>
    <script src="/static/storefront_frontend/js/auth.js"></script>
</body>
</html>
