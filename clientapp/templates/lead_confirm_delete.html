{% extends 'base.html' %}
{% block title %}Delete Lead{% endblock %}
{% block content %}
<h2>Delete Lead</h2>
<p>Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>
<form method="post">{% csrf_token %}
  <button type="submit" class="btn btn-danger">Confirm</button>
  <a href="{% url 'lead_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
