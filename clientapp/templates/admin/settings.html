{% load humanize %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Settings - Admin</title>
</head>
<body>
    {% include 'admin/includes/sidebar_header.html' %}
    <main style="margin-left:240px;padding:32px;">
        <h1>System Settings</h1>
        <p>Basic settings (placeholders)</p>
        <form method="post">{% csrf_token %}
            <div style="background:#fff;padding:16px;border-radius:8px;border:1px solid #e2e8f0">
                <label>Site title: <input type="text" name="site_title" value="{{ settings.SITE_TITLE|default:'Print Duka' }}"></label>
            </div>
            <div style="margin-top:12px"><button type="submit">Save</button></div>
        </form>
    </main>
</body>
</html>
