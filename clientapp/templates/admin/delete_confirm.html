{% load humanize static %}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Confirmation - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f8f9fa;
            color: #212529;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 240px;
            background: #1a1d29;
            color: #fff;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            width: 40px;
            height: 40px;
            background: #3b82f6;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
        }

        .sidebar-nav {
            padding: 20px 0;
        }

        .nav-section {
            margin-bottom: 24px;
        }

        .nav-section-title {
            padding: 0 20px;
            font-size: 11px;
            text-transform: uppercase;
            color: #64748b;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            color: #cbd5e1;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.2s;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        .nav-item.active {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            border-right: 3px solid #3b82f6;
        }

        .nav-item-icon {
            margin-right: 12px;
            font-size: 18px;
        }

        .main-content {
            flex: 1;
            margin-left: 240px;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #fff;
            padding: 16px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e2e8f0;
        }

        .header-left h1 {
            font-size: 20px;
            font-weight: 600;
            color: #1e293b;
        }

        .content {
            padding: 32px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-confirm-card {
            background: #fff;
            border-radius: 12px;
            padding: 40px;
            border: 1px solid #e2e8f0;
            max-width: 500px;
            text-align: center;
        }

        .delete-icon {
            font-size: 64px;
            margin-bottom: 24px;
            color: #ef4444;
        }

        .delete-title {
            font-size: 24px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 12px;
        }

        .delete-message {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .object-name {
            font-weight: 600;
            color: #1e293b;
            padding: 12px;
            background: #fef2f2;
            border-radius: 8px;
            margin: 16px 0;
            word-break: break-all;
        }

        .warning-message {
            font-size: 13px;
            color: #92400e;
            background: #fef3c7;
            padding: 12px;
            border-radius: 8px;
            margin: 16px 0;
            border-left: 4px solid #f59e0b;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 32px;
        }

        .btn {
            padding: 10px 24px;
            border: 1px solid #e2e8f0;
            background: #fff;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            border-color: #3b82f6;
            background: #f8fafc;
        }

        .btn-danger {
            background: #ef4444;
            color: #fff;
            border-color: #ef4444;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .main-content {
                margin-left: 0;
            }

            .delete-confirm-card {
                padding: 24px;
            }

            .delete-icon {
                font-size: 48px;
            }

            .delete-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        {% include 'admin/includes/sidebar_header.html' %}

        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <h1>Delete Confirmation</h1>
                </div>
            </header>

            <div class="content">
                <div class="delete-confirm-card">
                    <div class="delete-icon">⚠️</div>
                    <h2 class="delete-title">Delete {{ title }}?</h2>
                    <p class="delete-message">
                        Are you sure you want to delete this item?
                    </p>
                    <div class="object-name">
                        {{ object }}
                    </div>
                    <div class="warning-message">
                        ⚠️ This action cannot be undone.
                    </div>

                    <form method="post" style="display: inline;">
                        {% csrf_token %}
                        <div class="form-actions">
                            <a href="javascript:history.back()" class="btn">Cancel</a>
                            <button type="submit" class="btn btn-danger">
                                Delete Permanently
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
