{% extends 'base.html' %}

{% block title %}Finance - {{ entity.name }}{% endblock %}

{% block content %}
<div class="space-y-4">
    <div class="flex items-center justify-between">
        <div>
            <h2 class="text-2xl font-bold text-gray-800">Financial Workspace</h2>
            <p class="text-sm text-gray-600">Entity: {{ entity.name }}</p>
        </div>
        <a href="{% url 'finance_dashboard' %}" class="text-sm text-blue-600 hover:text-blue-700">‚Üê Back to Finance Dashboard</a>
    </div>

    <div class="rounded-lg border border-gray-200 overflow-hidden" style="height: calc(100vh - 220px);">
        <iframe
            src="{% url 'django_ledger:entity-dashboard' entity_slug=entity.slug %}"
            title="Ledger - {{ entity.name }}"
            style="border:0;width:100%;height:100%;"
        ></iframe>
    </div>
</div>
{% endblock %}
