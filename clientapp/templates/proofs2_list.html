{% extends 'base.html' %}
{% load static %}

{% block title %}QC Proofs Review - Print Duka{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50">
    <!-- Header -->
    <div class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">QC Proofs Review</h1>
                    <p class="text-gray-600 mt-1">Review and approve quality control proofs</p>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Filters Section -->
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                    <select id="proofStatusFilter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="approved">Approved</option>
                        <option value="rejected">Rejected</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Search Job/PO</label>
                    <input type="text" id="proofSearch" placeholder="Job or PO number..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div class="flex items-end gap-2">
                    <button onclick="loadProofsData()" class="flex-1 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium">
                        <i class="fas fa-search"></i> Search
                    </button>
                    <button onclick="resetProofFilters()" class="flex-1 px-6 py-2 bg-gray-200 text-gray-900 rounded-lg hover:bg-gray-300 font-medium">
                        Reset
                    </button>
                </div>
            </div>
        </div>

        <!-- Proofs Grid -->
        <div id="proofsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Proof cards loaded dynamically -->
            <div class="col-span-full text-center py-12">
                <div class="text-gray-500">
                    <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                    <p>Loading proofs...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Proof Detail Modal -->
<div id="proofDetailModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 overflow-y-auto">
    <div class="bg-white rounded-lg shadow-xl max-w-3xl w-full mx-4 my-8">
        <div class="sticky top-0 bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center">
            <h2 class="text-xl font-bold text-gray-900">Proof Details</h2>
            <button onclick="closeModal('proofDetailModal')" class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-times text-2xl"></i>
            </button>
        </div>
        <div id="proofDetailContent" class="p-6 max-h-[70vh] overflow-y-auto">
            <!-- Content loaded dynamically -->
        </div>
    </div>
</div>

<!-- Rejection Reason Modal -->
<div id="rejectionModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl max-w-lg w-full mx-4">
        <div class="border-b border-gray-200 px-6 py-4">
            <h2 class="text-xl font-bold text-gray-900">Reject Proof</h2>
        </div>
        <div class="p-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">Reason for Rejection</label>
            <textarea id="rejectionReason" placeholder="Explain what needs to be corrected..." rows="5" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
        </div>
        <div class="bg-gray-50 border-t border-gray-200 px-6 py-4 flex gap-2 justify-end">
            <button onclick="closeModal('rejectionModal')" class="px-4 py-2 bg-gray-200 text-gray-900 rounded-lg hover:bg-gray-300 font-medium">
                Cancel
            </button>
            <button onclick="confirmRejectProof()" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 font-medium">
                Reject Proof
            </button>
        </div>
    </div>
</div>

<script src="{% static 'js/pt-portal-api.js' %}"></script>
<script>
const ptAPI = new PTPortalAPI();
let currentProofId = null;

document.addEventListener('DOMContentLoaded', function() {
    loadProofsData();
});

async function loadProofsData() {
    try {
        const status = document.getElementById('proofStatusFilter').value;
        const search = document.getElementById('proofSearch').value;
        
        const filters = {};
        if (status) filters.status = status;
        if (search) filters.search = search;

        const data = await ptAPI.getProofs(filters);
        displayProofsGrid(data.results || data);
    } catch (error) {
        console.error('Error loading proofs:', error);
        showNotification('Error loading proofs', 'error');
    }
}

function displayProofsGrid(proofs) {
    const grid = document.getElementById('proofsGrid');
    grid.innerHTML = '';

    if (!proofs || proofs.length === 0) {
        grid.innerHTML = '<div class="col-span-full text-center py-12 text-gray-500">No proofs found</div>';
        return;
    }

    proofs.forEach(proof => {
        const statusBadge = getStatusBadge(proof.status);
        const createdDate = new Date(proof.created_at).toLocaleDateString();
        const hasFile = proof.file_url || proof.proof_file;
        
        const card = document.createElement('div');
        card.className = 'bg-white rounded-lg shadow hover:shadow-lg transition-shadow cursor-pointer overflow-hidden';
        card.innerHTML = `
            <div class="aspect-video bg-gray-100 flex items-center justify-center overflow-hidden relative group">
                ${hasFile ? `
                    <a href="${proof.file_url || proof.proof_file}" target="_blank" class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-30 flex items-center justify-center transition-all">
                        <i class="fas fa-file-pdf text-3xl text-gray-400 group-hover:text-white"></i>
                    </a>
                ` : `
                    <i class="fas fa-image text-4xl text-gray-300"></i>
                `}
            </div>
            <div class="p-4">
                <div class="flex justify-between items-start mb-2">
                    <div>
                        <p class="font-semibold text-gray-900">${proof.job?.job_number || 'N/A'}</p>
                        <p class="text-xs text-gray-600">${createdDate}</p>
                    </div>
                    ${statusBadge}
                </div>
                <p class="text-sm text-gray-600 mb-3 line-clamp-2">${proof.description || 'No description'}</p>
                <button onclick="viewProofDetail(${proof.id})" class="w-full px-3 py-2 bg-blue-600 text-white text-sm rounded-lg hover:bg-blue-700 font-medium">
                    Review
                </button>
            </div>
        `;
        grid.appendChild(card);
    });
}

function getStatusBadge(status) {
    const statusMap = {
        'pending': '<span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-yellow-100 text-yellow-800">Pending</span>',
        'approved': '<span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">Approved</span>',
        'rejected': '<span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-red-100 text-red-800">Rejected</span>'
    };
    return statusMap[status] || `<span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-gray-100 text-gray-800">${status}</span>`;
}

async function viewProofDetail(proofId) {
    try {
        currentProofId = proofId;
        const proof = await ptAPI.getProofDetail(proofId);
        const content = document.getElementById('proofDetailContent');
        
        const createdDate = new Date(proof.created_at).toLocaleDateString();
        const hasFile = proof.file_url || proof.proof_file;
        
        content.innerHTML = `
            <div class="space-y-4">
                ${hasFile ? `
                    <div class="bg-gray-50 rounded-lg p-4 text-center">
                        <i class="fas fa-file-pdf text-5xl text-red-500 mb-2"></i>
                        <p class="text-sm text-gray-600 mb-2">Proof File</p>
                        <a href="${proof.file_url || proof.proof_file}" target="_blank" class="inline-block px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium">
                            <i class="fas fa-download"></i> Download
                        </a>
                    </div>
                ` : ''}
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-medium text-gray-700">Job Number</label>
                        <p class="text-lg font-bold text-gray-900">${proof.job?.job_number || 'N/A'}</p>
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700">Status</label>
                        <p class="text-lg font-bold text-gray-900">${proof.status}</p>
                    </div>
                </div>
                
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-2">Description</label>
                    <p class="text-gray-900 bg-white border border-gray-200 rounded p-3">${proof.description || 'No description'}</p>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-medium text-gray-700">Submitted By</label>
                        <p class="text-gray-900">${proof.submitted_by?.name || 'N/A'}</p>
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700">Submitted Date</label>
                        <p class="text-gray-900">${createdDate}</p>
                    </div>
                </div>
                
                ${proof.rejection_reason ? `
                    <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                        <h4 class="font-semibold text-red-800 mb-1">Rejection Reason:</h4>
                        <p class="text-red-700">${proof.rejection_reason}</p>
                    </div>
                ` : ''}
                
                ${proof.comments ? `
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-2">Comments</label>
                        <p class="text-gray-900 bg-gray-50 rounded p-3">${proof.comments}</p>
                    </div>
                ` : ''}
            </div>
            
            <div class="flex gap-2 mt-6">
                ${proof.status === 'pending' ? `
                    <button onclick="approveProof()" class="flex-1 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 font-medium">
                        ✓ Approve
                    </button>
                    <button onclick="showRejectionModal()" class="flex-1 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 font-medium">
                        ✕ Reject
                    </button>
                ` : ''}
                <button onclick="closeModal('proofDetailModal')" class="px-4 py-2 bg-gray-200 text-gray-900 rounded-lg hover:bg-gray-300 font-medium">
                    Close
                </button>
            </div>
        `;
        
        document.getElementById('proofDetailModal').classList.remove('hidden');
    } catch (error) {
        console.error('Error loading proof details:', error);
        showNotification('Error loading proof details', 'error');
    }
}

async function approveProof() {
    try {
        await ptAPI.approveProof(currentProofId);
        showNotification('Proof approved successfully', 'success');
        closeModal('proofDetailModal');
        loadProofsData();
    } catch (error) {
        console.error('Error approving proof:', error);
        showNotification('Error approving proof', 'error');
    }
}

function showRejectionModal() {
    document.getElementById('rejectionModal').classList.remove('hidden');
}

async function confirmRejectProof() {
    const reason = document.getElementById('rejectionReason').value.trim();
    if (!reason) {
        showNotification('Please provide a reason for rejection', 'error');
        return;
    }
    
    try {
        await ptAPI.rejectProof(currentProofId, reason);
        showNotification('Proof rejected successfully', 'success');
        closeModal('rejectionModal');
        closeModal('proofDetailModal');
        document.getElementById('rejectionReason').value = '';
        loadProofsData();
    } catch (error) {
        console.error('Error rejecting proof:', error);
        showNotification('Error rejecting proof', 'error');
    }
}

function resetProofFilters() {
    document.getElementById('proofStatusFilter').value = '';
    document.getElementById('proofSearch').value = '';
    loadProofsData();
}

function closeModal(modalId) {
    document.getElementById(modalId).classList.add('hidden');
}

function showNotification(message, type = 'info') {
    const notification = document.createElement('div');
    const bgColor = type === 'error' ? 'bg-red-500' : type === 'success' ? 'bg-green-500' : 'bg-blue-500';
    notification.className = `fixed top-4 right-4 ${bgColor} text-white px-6 py-3 rounded-lg shadow-lg z-50`;
    notification.textContent = message;
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.remove();
    }, 3000);
}
</script>
{% endblock %}
